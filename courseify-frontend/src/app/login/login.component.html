<div class="wrapper">
  <form>
    <div class="login-container">
      <div class="login-content">
        <mat-toolbar
          class="login-toolbar"
          color="primary"
          class="d-flex justify-evenly"
          ><div class="m-auto">LOGIN</div></mat-toolbar
        >
        <mat-card>
          <form
            [formGroup]="loginForm"
            #formDirective="ngForm"
            (ngSubmit)="onSubmit(loginForm, formDirective)"
            class="d-flex flex-column mx-3 my-2"
          >
            <mat-form-field>
              <mat-icon matPrefix>person_outline</mat-icon>
              <mat-label>Title</mat-label>
              <input
                autofocus
                type="text"
                matInput
                formControlName="username"
              />
              <mat-error *ngIf="checkValidation('username')">
                {{ fieldRequired }}
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-icon matPrefix>lock_outline</mat-icon>
              <mat-label>Password</mat-label>

              <input
                type="password"
                autocomplete="false"
                matInput
                formControlName="password"
              />
              <mat-error *ngIf="checkValidation('password')">
                {{ fieldRequired }}
              </mat-error>
            </mat-form-field>

            <h2 *ngIf="invalidCredentials" class="invalidCredentials">
              Invalid Credentials. Please Try Again
            </h2>
            <button
              type="submit"
              [disabled]="loginForm.invalid"
              mat-raised-button
              color="primary"
              class="mt-1"
            >
              LOGIN
            </button>
          </form>

          <span>
            Don't have an account?
            <a routerLink="/register">
              <button mat-button color="accent">Sign up</button>
            </a>
          </span>
        </mat-card>
      </div>
    </div>
  </form>
</div>
