<mat-accordion>
  <mat-expansion-panel hideToggle *ngFor="let lesson of lessons">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ lesson.title }}</mat-panel-title>
      <mat-panel-description>
        {{lesson.description}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-video 
      [courseId]="lesson.course.id"
      [lessonId]="lesson.id"
      [videoTitle]="lesson.videoTitle"
    ></app-video>
  </mat-expansion-panel>
</mat-accordion>
