<h1>Add Course</h1>
<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
  <label for="title">Title:</label>
  <input type="text" id="title" formControlName="title">

  <label for="description">Description:</label>
  <textarea id="description" formControlName="description"></textarea>

  <label for="authorId">Author ID:</label>
  <input type="number" id="authorId" formControlName="authorId">

  <label for="categoryId">Category ID:</label>
  <input type="number" id="categoryId" formControlName="categoryId">

  <label for="thumbnail">Thumbnail:</label>
     <input type="file" id="thumbnail" #thumbnailInput formControlName="thumbnail" (change)="onThumbnailSelected(thumbnailInput)">
  <button type="submit">Submit</button>
</form>

<div *ngIf="message">
  {{ message }}
</div>
