<h1>Add Course</h1>
<form [formGroup]="myForm" (ngSubmit)="submit()">
  <div>
    <label for="title">Title</label>
    <input id="title" formControlName="title" type="text" />
  </div>
  <div>
    <label for="description">Description</label>
    <input id="description" formControlName="description" type="text" />
  </div>
  <div>
    <label for="authorId">Author</label>
    <input id="authorId" formControlName="authorId" type="number" />
  </div>
  <div>
    <label for="categoryId">Category</label>
    <input id="categoryId" formControlName="categoryId" type="number" />
  </div>
  <div>
    <label for="thumbnail"> File </label>
    <input
      id="thumbnail"
      formControlName="thumbnail"
      type="file"
      (change)="onFileChange($event)"
    />
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
