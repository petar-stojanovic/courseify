<div class="spinner" *ngIf="!isLoaded">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="isLoaded">
  <img
    [src]="thumbnailUrl"
    type="image/jpeg"
    *ngIf="thumbnailUrl"
    [width]="200"
    [ngClass]="thumbnail_class"
  />
</div>
