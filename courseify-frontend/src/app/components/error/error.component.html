<div class="wrapper container">

    <mat-card class="card">
        <img mat-card-xl-image src="/assets/img/error.png" />
    </mat-card>

    <h1>Error {{ errorCode }}: {{ getErrorMessage("title") }}</h1>
    <p>{{ getErrorMessage("description") }}</p>

    <button mat-raised-button color="primary" routerLink="/">Go Back</button>
</div>
