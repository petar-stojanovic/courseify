<div class="spinner" *ngIf="!isLoaded">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="isLoaded">
  <h1 class="text-center mt-3">Categories</h1>
  <mat-nav-list>
    <a mat-list-item [routerLink]="['/courses']">All Courses</a>
    <a mat-list-item *ngFor="let item of categories" [routerLink]="['/courses']"
      [queryParams]="{ category: item.name }">{{ item.name }}</a>
  </mat-nav-list>
</div>
