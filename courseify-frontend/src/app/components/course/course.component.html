<div class="container">
  <div class="input-group rounded w-50 mx-auto mt-3">
    <input
      [formControl]="searchControl"
      type="search"
      class="form-control rounded"
      placeholder="Search"
      aria-label="Search"
      aria-describedby="search-addon"
    />
    <span class="input-group-text border-0" id="search-addon">
      <i class="fas fa-search"></i>
    </span>
  </div>
  <mat-card class="example-card" *ngFor="let course of listCourses$ | async">
    <app-thumbnail [courseId]="course.id"></app-thumbnail>
    <mat-card-header>
      <mat-card-title>
        <a routerLink="/course/{{ course.id }}/lessons">{{ course.title }}</a>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ course.description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
