<div class="container">

  <div class="search__container">
    <input class="search__input" type="text" placeholder="Search" [formControl]="searchControl">
  </div>
  <mat-card class="example-card" *ngFor="let course of listCourses$ | async">
    <app-thumbnail [courseId]="course.id"></app-thumbnail>
    <mat-card-header>
      <mat-card-title>
        <a routerLink="/course/{{ course.id }}/lessons">{{ course.title }}</a>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ course.description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
